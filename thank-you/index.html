<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thank You</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .fade-in {
                animation: fadeIn 1.2s ease-in-out forwards;
                opacity: 0;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
            .bounce {
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-5px);
                }
            }
        </style>
    </head>
    <body class="bg-green-100 flex items-center justify-center h-screen">
        <div class="text-center fade-in">
            <h1 class="text-5xl font-extrabold text-green-700 mb-4 bounce">ðŸŽ‰ Thank You!</h1>
            <p class="text-xl text-gray-800 mb-6">Your message has been received. We'll get back to you soon!</p>
            <a
                href="/"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200"
            >
                Go back to Home
            </a>
        </div>
    </body>
</html>
