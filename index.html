<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SM Celltech LLP</title>
  <link rel="icon" href="/sm_Cell1-logo-header.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const routes = {
      "/": "splash_screen.html",
      "/home": "home_screen.html",
      "/contact-us": "contact_page.html",
      "/thank-you": "thank_you.html"
    };

    const path = window.location.pathname;
    const page = routes[path] || "404.html";

    fetch(page)
      .then(response => {
        if (!response.ok) throw new Error("404");
        return response.text();
      })
      .then(html => {
        document.getElementById("content").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("content").innerHTML = "<h1>404 - Page Not Found</h1>";
      });
  </script>
</body>
</html>
