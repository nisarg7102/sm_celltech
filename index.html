<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SM Celltech LLP</title>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const routes = {
      "/": "splash_screen.html",
      "/home": "home_screen.html",
      "/contact-us": "contact_page.html",
      "/thank-you": "thank_you.html"
    };

    const path = window.location.pathname;
    const file = routes[path] || "404.html";

    fetch(file)
      .then(res => res.text())
      .then(html => {
        document.getElementById("content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "<h1>Page not found</h1>";
      });
  </script>
</body>
</html>
