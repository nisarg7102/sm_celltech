<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM Celltech LLP - Splash Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        animation: fadeIn 1s ease-in-out;
      }

      #logo {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
        animation: zoomIn 1s ease;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    <script>
      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "/home";
      }, 3000);
    </script>
  </head>
  <body>
    <img id="logo" src="sm_Cell1.jpg" alt="Company Logo" />
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </body>
</html>
