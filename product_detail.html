<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 50px;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container" id="product-detail">
  <!-- Product detail will be loaded here -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const productTitle = params.get('id');

  fetch("products_detail.json")
    .then(response => response.json())
    .then(products => {
      const product = products.find(p => p.title === decodeURIComponent(productTitle));

      if (!product) {
        document.getElementById("product-detail").innerHTML = `
          <div class="text-center">
            <h2>Product Not Found</h2>
            <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
          </div>
        `;
        return;
      }

      document.getElementById("product-detail").innerHTML = `
        <div class="row align-items-center">
          <div class="col-md-6">
            <img src="${product.image}" alt="${product.alt}" class="product-image" />
          </div>
          <div class="col-md-6">
            <h1>${product.title}</h1>
            <p>${product.description}</p>
            <a href="index.html" class="btn btn-primary mt-3">Back to Products</a>
          </div>
        </div>
      `;
    })
    .catch(error => {
      console.error('Error loading product detail:', error);
      document.getElementById("product-detail").innerHTML = `
        <div class="text-center">
          <h2>Error loading product</h2>
          <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
        </div>
      `;
    });
</script>

</body>
</html>
