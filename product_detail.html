<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details | SM Celltech LLP</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #004b96"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">SM CELLTECH LLP</a>
      </div>
    </nav>

    <!-- Product Detail Section -->
    <div class="container my-5" id="product-detail">
      <!-- Loaded dynamically -->
    </div>

    <!-- Footer -->
    <footer
      class="text-center text-white"
      style="background-color: #333; padding: 20px 0"
    >
      <p>&copy; 2024 SM Celltech LLP. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Product Detail Script -->
    <script>
      const params = new URLSearchParams(window.location.search);
      const productTitle = params.get("id");

      fetch("products_detail.json")
        .then((response) => response.json())
        .then((products) => {
          const product = products.find(
            (p) => p.title === decodeURIComponent(productTitle)
          );

          if (!product) {
            document.getElementById("product-detail").innerHTML = `
            <div class="text-center">
              <h2>Product Not Found</h2>
              <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
            </div>
          `;
            return;
          }

          document.title = product.title + " | SM Celltech LLP"; // ðŸ”¥ Dynamic page title

          // document.getElementById("product-detail").innerHTML = `
          // <div class="row">
          //   <div class="col-md-6">
          //     <img src="${product.image}" alt="${product.alt}" class="img-fluid rounded">
          //   </div>
          //   <div class="col-md-6">
          //     <h1 class="mb-3">${product.title}</h1>
          //     <p>${product.description}</p>
          //   </div>
          // </div>
          // `;

          document.getElementById("product-detail").innerHTML = `
<div class="container py-5">
  <div class="row align-items-center mb-5 animate__animated animate__fadeInUp">
    <div class="col-md-6 text-center">
      <img src="${product.image}" alt="${product.alt}" class="img-fluid rounded shadow-lg" style="max-height:400px;">
    </div>
    <div class="col-md-6">
      <h1 class="display-5 fw-bold mb-3">${product.title}</h1>
      <p class="lead">${product.description}</p>
    </div>
  </div>

  <div class="card shadow-lg animate__animated animate__fadeInUp animate__delay-1s">
    <div class="card-body">
      <h3 class="card-title mb-4 text-primary border-bottom pb-2">Product Specifications</h3>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-beaker"></i> Molecular Formula:</div>
        <div class="col-md-6">${product.molecularFormula}</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-droplet-half"></i> Matter State:</div>
        <div class="col-md-6">${product.matterState}</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-eye"></i> Appearance:</div>
        <div class="col-md-6">${product.appearance}</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-award"></i> Grade:</div>
        <div class="col-md-6">${product.grade}</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-box-seam"></i> Packaging:</div>
        <div class="col-md-6">${product.packaging}</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 fw-bold"><i class="bi bi-box-arrow-in-down"></i> Storage & Handling:</div>
        <div class="col-md-6">${product.storageHandling}</div>
      </div>

      <div class="row">
        <div class="col-md-6 fw-bold"><i class="bi bi-lightbulb"></i> Applications:</div>
        <div class="col-md-6">${product.applications}</div>
      </div>
    </div>
  </div>
</div>
`;
        })
        .catch((error) => {
          console.error("Error loading product detail:", error);
          document.getElementById("product-detail").innerHTML = `
          <div class="text-center">
            <h2>Error loading product details</h2>
          </div>
        `;
        });
    </script>
  </body>
</html>
